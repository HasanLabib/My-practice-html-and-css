<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Practice form</title>
    <link rel="stylesheet" href="Headirst\Practice\new practice\style.css" />
  </head>
  <body>
    <fieldset>
      <legend>Basic information</legend>
      <form class="Basic-INFO">
        <label for="username">Your Username</label>
        <input type="text" name="" id="username" placeholder="Username" />
        <label for="email">Your Email</label>
        <input type="email" name="" id="email" placeholder="Email" />
        <label for="password">Your Password</label>
        <input type="password" name="" id="password" placeholder="Password" />
      </form>
    </fieldset>
    <fieldset>
      <legend>Pitha ghor</legend>
      <form class="pitha-nibo">
        <input type="checkbox" name="Pitha" id="chitoi" />
        <label for="chitoi">chitoi</label>
        <input type="checkbox" name="Pitha" id="dalpitha" />
        <label for="dalpitha">dal pitha</label>
        <input type="checkbox" name="Pitha" id="bhapapitha" />
        <label for="bhapapitha">bhapa pitha</label>
        <!-- name is used to select 1 checkbox from multiple checkbox -->
      </form>
    </fieldset>
    <fieldset>
      <legend>Radio Bhorta</legend>
      <form class="bhorta-nibo">
        <input type="radio" name="Bhorta" id="morich" />
        <label for="morich">Morich</label>
        <input type="radio" name="Bhorta" id="sorisha" />
        <label for="sorisha">Sorisha</label>
        <input type="radio" name="Bhorta" id="kalai" />
        <label for="kalai">Kalai</label>
      </form>
    </fieldset>
  </body>
</html>
